<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="create.css" />
    <script src="/main.js" defer></script>
    <title>Quiz-App | New Question</title>
  </head>
  <body>
    <header class="header">
      <h1>Create</h1>
    </header>
    <!--Here starts the main content-->
    <main class="main">
      <!--Here starts the question-CARD-->
      <section class="card">
        <h2 class="card__title">Create a new question</h2>
        <form class="form__questions">
          <h3 class="form__titleTextarea--headline">
            Question:<span id="charCount1"> 0 sing(s)</span>
          </h3>
          <label for="question"></label>
          <textarea
            id="question"
            name="question"
            placeholder="Add question"
            cols="20"
            rows="5"
            minlength="1"
            maxlength="900"
            autocomplete
            spellcheck
            required
          ></textarea>
          <h3 class="form__titleTextarea--headline">
            Answer:<span id="charCount2"> 0 sing(s)</span>
          </h3>
          <label for="answer"></label>
          <textarea
            id="answer"
            name="answer"
            placeholder="Add answer"
            cols="20"
            rows="5"
            minlength="1"
            maxlength="900"
            autocomplete
            spellcheck
            required
          ></textarea>
          <h3 class="form__titleTextarea--headline">
            Tags:<span id="charCount3"> 0 sing(s)</span>
          </h3>
          <label class="label__tags" for="tags"
            >Add tags divided by comma</label
          >
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Add tags"
            required
          />
          <label for="submit"></label>
          <input
            type="submit"
            id="submit__question"
            name="submit"
            value="Submit"
          />
        </form>

        <!--<p class="card__question--">Frage</p>
        <button></button>
        <ul class="card__ul--Tags">
          <li># Tag1</li>
          <li># Tag2</li>
          <li># Tag3</li>
          <li># Tag4</li>
        </ul>-->
      </section>
    </main>
