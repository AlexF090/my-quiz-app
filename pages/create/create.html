<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz-App | Create a new question</title>
  </head>
  <body>
    <header class="header">
      <h1>Create new questions</h1>
    </header>
    <!--Here starts the main content-->
    <main class="main">
      <!--Here starts the question-CARD-->
      <section class="card">
        <h2 class="card__title">Create a new Question</h2>
        <form class="form__questions">
          <label for="question"></label>
          <input
            type="text"
            id="question"
            name="question"
            placeholder="Your question"
            required
          />
          <label for="answer"></label>
          <input
            type="text"
            id="answer"
            name="answer"
            placeholder="Add answer"
            required
          />
          <label for="tags">Add tags divided by comma</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Add tags"
            required
          />
          <label for="submit"></label>
          <input type="submit" name="submit" value="Submit" />
        </form>

        <!--<p class="card__question--">Frage</p>
        <button></button>
        <ul class="card__ul--Tags">
          <li># Tag1</li>
          <li># Tag2</li>
          <li># Tag3</li>
          <li># Tag4</li>
        </ul>-->
      </section>
    </main>
    <footer class="footer">
      <nav class="navigation">
        <ul>
          <li>
            <img src="" alt="Home" />
            <figcaption>Home</figcaption>
          </li>
          <li>
            <img src="" alt="Bookmarks" />
            <figcaption>Bookmarks</figcaption>
          </li>
          <li>
            <img src="" alt="Create" />
            <figcaption>Create</figcaption>
          </li>
          <li>
            <img src="" alt="Profile" />
            <figcaption>Profile</figcaption>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
